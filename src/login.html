<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Checklist • Giriş</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app-container">
    <section class="card login-card">
        <div class="badge"><span>⚖️</span> Legal Checklist • v1</div>
        <h1>Giriş Yap</h1>
        <p class="login-hint">Checklist ekranına devam etmek için hesabınızla giriş yapın. Demo: <strong>demo</strong> / <strong>demo123</strong></p>

        <form id="loginForm" class="login-form">
            <div>
                <label for="username">Kullanıcı adı</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div>
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button class="btn btn-primary" type="submit">Giriş yap</button>
        </form>
    </section>
</div>

<script src="login.js"></script>
</body>
</html>
